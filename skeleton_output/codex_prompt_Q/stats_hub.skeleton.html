<!-- Reference snippet 3 | heading: 3c: Activity Heatmap -->
<template data-reference-snippet="3">
function buildHeatmap(){
  const grid=document.getElementById('heatmapGrid');
  if(!grid)return;
  const streak=getStreakData();
  const history=streak.history||[];
  const today=new Date();
  let html='';

  for(let i=89;i>=0;i--){
    const d=new Date(today);d.setDate(d.getDate()-i);
    const dateStr=d.toISOString().slice(0,10);
    const active=history.includes(dateStr);
    const cls=active?'heatmap-active':'heatmap-empty';
    html+=`<div class="heatmap-cell ${cls}" title="${dateStr}"></div>`;
  }
  grid.innerHTML=html;
}
</template>
